name: Upload Python Package

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        ( cd api_1.2 ; pip install setuptools wheel twine )
        ( cd api_1.3 ; pip install setuptools wheel twine )
        ( cd api_1.4 ; pip install setuptools wheel twine )
        ( cd api_1.5 ; pip install setuptools wheel twine )
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        ( cd api_1.2 ; python setup.py sdist bdist_wheel )
        ( cd api_1.2 ; twine upload dist/* )
        ( cd api_1.3 ; python setup.py sdist bdist_wheel )
        ( cd api_1.3 ; twine upload dist/* )
        ( cd api_1.4 ; python setup.py sdist bdist_wheel )
        ( cd api_1.4 ; twine upload dist/* )
        ( cd api_1.5 ; python setup.py sdist bdist_wheel )
        ( cd api_1.5 ; twine upload dist/* )
